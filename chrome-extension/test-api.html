<!DOCTYPE html>
<html>
<head>
    <title>Gemini API Tester</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Gemini API Tester</h1>
    
    <input type="password" id="apiKey" placeholder="Enter your Gemini API Key">
    
    <button onclick="listModels()">1. List Available Models</button>
    <button onclick="testGeminiPro()">2. Test gemini-2.5-flash</button>
    <button onclick="testGemini15Flash()">3. Test gemini-2.5-flash</button>
    <button onclick="testGemini15Pro()">4. Test gemini-2.5-pro</button>
    
    <div id="results"></div>

    <script>
        async function listModels() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                showResult('Please enter your API key', 'error');
                return;
            }

            showResult('Fetching available models...', 'info');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models?key=${apiKey}`);
                const data = await response.json();
                
                if (response.ok) {
                    const models = data.models.map(m => m.name).join('\n');
                    showResult(`Available Models:\n\n${models}`, 'success');
                } else {
                    showResult(`Error: ${data.error?.message || 'Failed to fetch models'}`, 'error');
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            }
        }

        async function testModel(modelName, apiVersion = 'v1') {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                showResult('Please enter your API key', 'error');
                return;
            }

            showResult(`Testing ${modelName} with ${apiVersion}...`, 'info');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/${apiVersion}/models/${modelName}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: 'Say hello' }] }],
                        generationConfig: { maxOutputTokens: 10 }
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No text';
                    showResult(`✓ ${modelName} works!\nResponse: ${text}`, 'success');
                } else {
                    showResult(`✗ ${modelName} failed\nError: ${data.error?.message}`, 'error');
                }
            } catch (error) {
                showResult(`✗ ${modelName} failed\nError: ${error.message}`, 'error');
            }
        }

        async function testGeminiPro() {
            await testModel('gemini-2.5-flash', 'v1beta');
        }

        async function testGemini15Flash() {
            await testModel('gemini-2.5-flash', 'v1beta');
        }

        async function testGemini15Pro() {
            await testModel('gemini-2.5-pro', 'v1beta');
        }

        function showResult(message, type) {
            const results = document.getElementById('results');
            results.innerHTML = `<div class="result ${type}"><pre>${message}</pre></div>`;
        }
    </script>
</body>
</html>
